{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

  <form role="form" method="POST" action="/puppies">
    <div class="form-group">
      <label for="Dog Name" id="name" >Dog Name</label>
      <input type="text" class="form-control" id="name" name="dogname">
    </div>
    <div class="form-group">
      <label for="Dog Age">Dog Age</label>
      <input type="text" class="form-control" id="pwd" name="dogage">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

    <h1>{{ title }}</h1>
    <p>Welcome to {{ title }}</p>

  </div>

{% endblock %}
